</title><link rel="stylesheet" href="images/common.css" type="text/css"></head>
<body background="images/contback.gif"><br>
<center>
  <b><span style="FONT-SIZE: 12pt; color=#9A2978"> 二十九　基督为我们死（罗五8），与基督为我们的罪死（林前十五3），有什么分别？</span></b> </center><br>
<table width="650" border="0" cellspacing="0" cellpadding="0" align="center" background="images/contback.gif">
  <tr>
    <td align="center"> 
      <div align="left">

<br>
<b><font color=#000080>答：</font></b><br>
<br>
基督为我们死，是说基督为我这个罪人死了。k死的目的，是要救我这个罪人。基督所成功的，是为着我这个人，目的是要得着我这个人，是要救我这个人脱离自己。<br>
<br>
基督为我们的罪死了，是说基督为我这个罪人的罪死了，目的是要除去我这个人的罪，要叫我这个人脱离罪的刑罚与能力，使我的罪得着赦免，并且不再受罪的辖制。<br><br>
