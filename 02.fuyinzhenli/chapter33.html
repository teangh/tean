<center>
  <b><span style="FONT-SIZE: 12pt; color=#9A2978"> 十四　基督曾否为我们代守律法？<br><br>我们的得救与k的守律法有没有直接的关系？</span></b> </center><br>
<table width="650" border="0" cellspacing="0" cellpadding="0" align="center" background="images/contback.gif">
  <tr>
    <td align="center"> 
      <div align="left">

<br>
<b><font color=#000080>答：</font></b><br>
<br>
基督没有为我们代守律法。因为救我们的是神的义，不是基督的义。<br>
<br>
基督的守律法，是叫基督自己有义，有作救主的资格。因此，基督的守律法与我们的得救，只有间接的关系。<br>
<br>
基督救我们，是因k受了律法的刑罚――死，不是因k守律法。救我们的是基督的死，是基督受死所成的义，不是基督所行的义。基督所行的义，是基督自己的。<br><br>
